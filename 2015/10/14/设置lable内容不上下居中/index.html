<figure class="highlight objectivec"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"><span class="preprocessor">#import <span class="title">"mylable.h"</span></span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">@implementation</span> <span class="title">mylable</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">@synthesize</span> verticalAlignment = verticalAlignment_;</span><br><span class="line"></span><br><span class="line">- (<span class="keyword">id</span>)initWithFrame:(<span class="built_in">CGRect</span>)frame &#123;</span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">self</span> = [<span class="keyword">super</span> initWithFrame:frame]) &#123;</span><br><span class="line">        <span class="keyword">self</span><span class="variable">.verticalAlignment</span> = VerticalAlignmentMiddle;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">self</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (<span class="keyword">void</span>)setVerticalAlignment:(VerticalAlignment)verticalAlignment &#123;</span><br><span class="line">    verticalAlignment_ = verticalAlignment;</span><br><span class="line">    [<span class="keyword">self</span> setNeedsDisplay];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (<span class="built_in">CGRect</span>)textRectForBounds:(<span class="built_in">CGRect</span>)bounds limitedToNumberOfLines:(<span class="built_in">NSInteger</span>)numberOfLines &#123;</span><br><span class="line">    <span class="built_in">CGRect</span> textRect = [<span class="keyword">super</span> textRectForBounds:bounds limitedToNumberOfLines:numberOfLines];</span><br><span class="line">    <span class="keyword">switch</span> (<span class="keyword">self</span><span class="variable">.verticalAlignment</span>) &#123;</span><br><span class="line">        <span class="keyword">case</span> VerticalAlignmentTop:</span><br><span class="line">            textRect<span class="variable">.origin</span><span class="variable">.y</span> = bounds<span class="variable">.origin</span><span class="variable">.y</span>;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">case</span> VerticalAlignmentBottom:</span><br><span class="line">            textRect<span class="variable">.origin</span><span class="variable">.y</span> = bounds<span class="variable">.origin</span><span class="variable">.y</span> + bounds<span class="variable">.size</span><span class="variable">.height</span> - textRect<span class="variable">.size</span><span class="variable">.height</span>;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">case</span> VerticalAlignmentMiddle:</span><br><span class="line">            <span class="comment">// Fall through.</span></span><br><span class="line">        <span class="keyword">default</span>:</span><br><span class="line">            textRect<span class="variable">.origin</span><span class="variable">.y</span> = bounds<span class="variable">.origin</span><span class="variable">.y</span> + (bounds<span class="variable">.size</span><span class="variable">.height</span> - textRect<span class="variable">.size</span><span class="variable">.height</span>) / <span class="number">2.0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> textRect;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">-(<span class="keyword">void</span>)drawTextInRect:(<span class="built_in">CGRect</span>)requestedRect &#123;</span><br><span class="line">    <span class="built_in">CGRect</span> actualRect = [<span class="keyword">self</span> textRectForBounds:requestedRect limitedToNumberOfLines:<span class="keyword">self</span><span class="variable">.numberOfLines</span>];</span><br><span class="line">    [<span class="keyword">super</span> drawTextInRect:actualRect];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
